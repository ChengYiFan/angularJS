<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>scope作用范围</title>
	<script src="js/angular-1.4.6-min.js"></script>
</head>
<body>
	<div ng-app="myApp" ng-controller="myCtrl">
		<p>当我们使用 ng-repeat 指令时，每个重复项都访问了当前的重复对象:</p>
		<ul>
			<li ng-repeat="x in names">{{x}}</li>
		</ul>
	</div>
	<script>
		var app = angular.module('myApp', []);
		app.controller('myCtrl', function($scope){
			$scope.names = ["Email", "Tobias", "Linus"];
		});
	</script>
</body>
</html>
