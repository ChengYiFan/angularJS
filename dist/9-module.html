<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用模块为应用添加自己的指令</title>
	<script src="js/angular-1.4.6-min.js"></script>
</head>
<body>
	<div ng-app="myApp" runoob-directive></div>
	<script>
		var app = angular.module("myApp", []);

		app.directive("runoobDirective", function() {
		    return {
		        template : "我在指令构造器中创建!"
		    };
		});
	</script>
</body>
</html>
