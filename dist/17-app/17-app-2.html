<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的备忘录</title>
	<script src="../js/angular-1.4.6-min.js"></script>
</head>
<body ng-app="myApp" ng-controller="todoCtrl">
	<h2>我的备忘录</h2>
	<form action="" ng-submit="todoAdd()">
		<input type="text" ng-model="todoInput" size="50" placeholder="新增">
		<input type="submit" value="新增">
	</form>
	<br>
	<div ng-repeat="x in todoList">
		<input type="checkbox" ng-model="x.done">
		<span ng-bind="x.todoText"></span>
	</div>
	<p><button ng-click="remove()">删除记录</button></p>
	<script></script>
</body>
</html>
