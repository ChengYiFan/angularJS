<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>controller</title>
	<script src="js/angular-1.4.6-min.js"></script>
</head>
<body>
	<h3>外部文件中的控制器</h3>
	<div ng-app="myApp" ng-controller="namesCtrl">
		<p>输入过滤：<input type="text" ng-model="test"></p>
		<ul>
			<li ng-repeat="x in names | filter:test | orderBy:'country'">
				{{x.name + ', ' +x.country }}
			</li>
		</ul>
	</div>
	<script src="js/namesController.js"></script>
</body>
</html>
