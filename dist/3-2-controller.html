<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>controller</title>
	<script src="js/angular-1.4.6-min.js"></script>
</head>
<body>
	<h3>外部文件中的控制器</h3>
	<div ng-app="myApp" ng-controller="namesCtrl">
		<ul>
			<li ng-repeat="x in names">{{x.name + ', ' +x.country }}</li>
		</ul>
	</div>
	<script src="js/personController.js"></script>
</body>
</html>
