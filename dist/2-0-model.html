<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>angularJS-model</title>
	<script src="js/angular-1.4.6-min.js"></script>
</head>
<body>
 	<h2>AngularJS ng-model指令</h2>
 	<p>ng-model 指令用于绑定应用程序数据到HTML控制器(input, select, textarea)的值。</p>
 	<br/>
	<p>1.双向绑定</p>
	<div ng-app="myApp" ng-controller="myCtrl">
		名字：<input type="text" ng-model="name">
		<br/>
		你输入了：{{name}}

		<p>2.输入验证</p>
		<form action="" name="myForm">
			Email: <input type="email" name="myAddress" ng-model="text">
			<span ng-show="myForm.myAddress.$error.email">不是一个合法的邮箱地址</span>
			<p>在输入框中输入你的邮箱地址，如果不是一个合法的邮箱地址，会弹出提示信息。</p>
		</form>
	</div>



	<script>
		var app = angular.module('myApp',[]);
		app.controller('myCtrl',function($scope){
			$scope.name = 'John Doe';
		})
	</script>
	
</body>
</html>
