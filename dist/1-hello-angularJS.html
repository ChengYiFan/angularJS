<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello-angularJS</title>
	<script src="js/angular-1.4.6-min.js"></script>
</head>
<body>
	<div ng-app="" ng-init="firstName='John'">
		<p>名字：<input type="text" ng-model="name"></p>
		<h1>Hello {{name}}</h1>
		<p>我的第一个表达式：{{5+5}}</p>
		<p>我的第一个指令：姓名为<span ng-bind="firstName"></span></p>
	</div>
	
</body>
</html>
