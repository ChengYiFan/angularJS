<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ng-disabled指令</title>
	<script src="../js/angular-1.4.6-min.js"></script>
</head>
<body>
	<div ng-app="" ng-init="mySwitch=true">
		<p>
			<button ng-disabled="mySwitch">点我！</button>
		</p>
		<p>
			<input type="checkbox" ng-model="mySwitch"/>按钮
		</p>
		<p>{{mySwitch}}</p>
	</div>
</body>
</html>
